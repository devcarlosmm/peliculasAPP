<div class="swiper-container">
    <div class="swiper-wrapper">
        <div *ngFor="let actor of cast"
        class="swiper-slide text-white text-center">
        <img [src]="actor.profile_path | poster" [alt]="actor.name" class="img-thumbnail ">
        <h6>{{actor.name}}</h6>
        <p>Character: {{actor.character}}</p>
        </div>
    </div>
</div>
