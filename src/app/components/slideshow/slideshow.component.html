<!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div *ngFor="let movie of movies" 
      [ngStyle]="{
          'background-size': 'cover',
          'background-image': 'url(https://image.tmdb.org/t/p/w500' + movie.backdrop_path + ')'
        }"
           class="swiper-slide">
        <div class="movie-description">
            <h3>{{movie.title}}</h3>
            <p>{{movie.overview | slice:0:250}}...</p>
        </div>    
      </div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev" (click)="onSlide('prev')"></div>
    <div class="swiper-button-next" (click)="onSlide('next')"></div>
  
  </div>
